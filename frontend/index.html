<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Candidate Screener</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #0d1117;
    color: #e6edf3;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  .sidebar {
    width: 300px;
    background-color: #161b22;
    padding: 20px;
    border-right: 1px solid #30363d;
    overflow-y: auto;
  }

  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #0d1117;
  }

  .header {
    padding: 20px;
    border-bottom: 1px solid #30363d;
    text-align: center;
    color: #58a6ff;
    font-size: 24px;
    font-weight: bold;
  }

  .chat-window {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }

  .message {
    margin: 10px 0;
    padding: 12px 16px;
    border-radius: 15px;
    max-width: 70%;
    line-height: 1.4;
    word-wrap: break-word;
  }

  .user {
    background-color: #238636;
    color: #fff;
    margin-left: auto;
    text-align: right;
  }

  .bot {
    background-color: #30363d;
    color: #e6edf3;
    margin-right: auto;
  }

  .input-area {
    padding: 20px;
    border-top: 1px solid #30363d;
    display: flex;
    gap: 10px;
    background-color: #161b22;
  }

  textarea {
    flex: 1;
    padding: 10px;
    background-color: #21262d;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #e6edf3;
    resize: none;
  }

  button {
    padding: 12px 20px;
    background-color: #58a6ff;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #1f6feb;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #58a6ff;
  }

  input[type="text"], select, input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background-color: #21262d;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #e6edf3;
  }
</style>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <label for="api_key">üîë API Key</label>
    <input type="text" name="api_key" id="api_key" required>

    <label for="llm">üß† Select LLM Model</label>
    <select name="llm" id="llm">
      <option value="gpt-4">GPT-4</option>
      <option value="claude">Claude</option>
      <option value="mistral">Mistral</option>
      <option value="gemma">Gemma</option>
      <option value="phi-2">Phi-2</option>
      <option value="llama">LLaMA</option>
      <option value="falcon">Falcon</option>
      <option value="openchat">OpenChat</option>
    </select>

    <label for="parser">üßæ Select Parser</label>
    <select name="parser" id="parser">
      <option value="llm">LLM-based Parsing</option>
      <option value="nlp">NLP-based Parsing</option>
    </select>

    <label for="cv">üìÇ Select CV Folder</label>
    <input type="file" name="cv" id="cv" webkitdirectory directory multiple>
  </div>

  <!-- Main Chat Area -->
  <div class="main">
    <div class="header">AI Candidate Screener</div>

    <div class="chat-window" id="chat-window">
      <div class="message bot">üëã Welcome! Please provide details to begin screening.</div>
    </div>

    <div class="input-area">
      <textarea id="message" rows="2" placeholder="Type your message to the candidate..."></textarea>
      <button type="submit">üöÄ Send</button>
    </div>
  </div>

<script>
  const chatWindow = document.getElementById('chat-window');
  const messageInput = document.getElementById('message');
  const submitButton = document.querySelector('button[type="submit"]');

  function addMessage(text, sender, typing = false) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = typing ? '' : text;
    chatWindow.appendChild(msg);
    chatWindow.scrollTop = chatWindow.scrollHeight;
    return msg;
  }

  function typeText(element, text, speed = 3) {
    let i = 0;
    function typing() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(typing, speed);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    }
    typing();
  }

  function addTypingIndicator() {
    const indicator = document.createElement('div');
    indicator.classList.add('message', 'bot');
    indicator.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
    chatWindow.appendChild(indicator);
    chatWindow.scrollTop = chatWindow.scrollHeight;
    return indicator;
  }

  function removeTypingIndicator(indicator) {
    if (indicator && indicator.parentNode) {
      indicator.parentNode.removeChild(indicator);
    }
  }

  submitButton.addEventListener('click', async (e) => {
    e.preventDefault();

    const apiKey = document.getElementById('api_key').value;
    const llm = document.getElementById('llm').value;
    const parser = document.getElementById('parser').value;
    const cvFiles = document.getElementById('cv').files;
    const message = messageInput.value.trim();

    if (!message) return;

    // Show user message
    addMessage(message, 'user');
    messageInput.value = '';

    // Show typing indicator
    const indicator = addTypingIndicator();

    const formData = new FormData();
    formData.append('api_key', apiKey);
    formData.append('llm', llm);
    formData.append('parser', parser);
    formData.append('message', message);
    for (let i = 0; i < cvFiles.length; i++) {
      formData.append('cv', cvFiles[i]);
    }

    try {
      const response = await fetch('/screen-candidate', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      removeTypingIndicator(indicator);

      const botMsg = addMessage('', 'bot', true);
      const replyText = `üìÑ ${data.reply}`;
      typeText(botMsg, replyText, 2);
      addMessage(`${data.extracted}\n`, 'bot');

    /*  if (data.extracted && data.extracted.length > 0) {
        data.extracted.forEach(cv => {
          addMessage(`üìÇ ${cv.filename}\nüìù Preview:\n${cv.preview}`, 'bot');
        });
      }*/
    } catch (err) {
      removeTypingIndicator(indicator);
      addMessage("‚ö†Ô∏è Error contacting server.", 'bot');
    }
  });
</script>


<style>
  /* Typing indicator dots */
  .dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 0 2px;
    background-color: #e6edf3;
    border-radius: 50%;
    animation: bounce 0.2s infinite;
  }
  .dot:nth-child(2) { animation-delay: 0.1s; }
  .dot:nth-child(3) { animation-delay: 0.1s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }
</style>



</body>
</html>
